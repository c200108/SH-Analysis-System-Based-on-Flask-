{% extends "base.html" %}

{% block title %}SH-Analysis二手房数据网站-注册{% endblock %}

{% block head %}
  <script src="{{ url_for('static', filename='jquery/jquery.3.6.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/register.js') }}"></script>
{% endblock %}

{% block body %}
    <div class="row mt-4" style="height:850px ;background-image: url({{ url_for('static',filename='images/注册.jpg') }});">
        <div class="col"></div>
        <div class="col"  style="margin-top: 100px">
            <form method="POST">
                <div class="form-group">
                    <label for="exampleInputEmail1"><h5 class="text-danger"><b>邮箱</b></h5></label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email" placeholder="例如：XXX@163.com">
                    <small id="emailHelp" class="form-text text-muted "><b class="text-warning">我们不会把邮箱用于其他用户</b></small>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1"><h5 class="text-danger"><b>验证码</b></h5></label>
                    <div class="input-group">
                        <input type="text" class="form-control" name="captcha" placeholder="四位数字">
                        <div class="input-group-append">
                            <button class="btn btn-outline-danger" type="button" id="captcha-btn">获取验证码</button>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1"><h5 class="text-danger"><b>用户名</b></h5></label>
                    <input type="text" class="form-control" name="username" placeholder="3到20位">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1"><h5 class="text-danger"><b>密码</b></h5></label>
                    <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="6到15位">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1"><h5 class="text-danger"><b>确认密码</b></h5></label>
                    <input type="password" class="form-control" name="password_confirm" placeholder="6到15位">
                </div>
                <div class="text-primary"><h5><strong>{{ message}}</strong></h5></div>
                <button type="submit" class="btn btn-primary btn-block" name="register" id="register" style="margin-top: 50px">立即注册</button>
            </form>
        </div>
        <div class="col"></div>
    </div>
{% endblock %}
