{% extends "base.html" %}

{% block title %}SH-Analysis二手房数据网站-登录{% endblock %}

{% block head %}{% endblock %}

{% block body %}
<div class="row mt-4" style="height:800px ;background-image: url({{ url_for('static',filename='images/登录.jpg') }}); ">
            <div class="col"></div>
            <div class="col" style="margin-top: 200px">
                <form method="POST">
                    <div class="form-group">
                        <label for="exampleInputEmail1"><h5 class="text-warning"><b>邮箱</b></h5></label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1"><h5 class="text-warning"><b>密码</b></h5></label>
                        <input type="password" name="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <a href="{{ url_for('user.forgetPassword') }}"><div class="text-danger"><b>忘记密码？</b></div></a>
                    <div class="text-warning text-center"><h5><strong>{{ str }}</strong></h5></div>
                    <div class="form-group" style="margin-top: 30px;">
                        <button type="submit" class="btn btn-primary btn-block">立即登录</button>
                    </div>
                </form>
            </div>
            <div class="col"></div>
        </div>
{% endblock %}
